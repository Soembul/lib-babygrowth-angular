<body class="justify-center">
  <div class="bg-white rounded-3xl w-80 p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">
        Explore
      </h1>
      <div class="flex items-center space-x-1 text-sm text-gray-500">
        <span>
          Aspen, USA
        </span>
        <i class="fas fa-chevron-down">
        </i>
      </div>
    </div>
    <h2 class="text-4xl font-bold mb-4">
      Aspen
    </h2>
    <div class="relative mb-6">
      <input class="w-full py-3 pl-10 pr-4 rounded-full bg-gray-100 text-gray-500 focus:outline-none"
        placeholder="Find things to do" type="text" />
      <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
      </i>
    </div>
    <div class="flex space-x-4 mb-6">
      <div class="flex space-x-4 mb-6 overflow-x-scroll flex-nowrap">
        <button *ngFor="let button of buttons; let i = index" (click)="setActiveButton(i)" [ngClass]="{
            'py-2 px-5 bg-blue-100 text-blue-600 rounded-full': activeButton === i,
            'py-2 px-4 text-gray-500': activeButton !== i
          }" class="flex-shrink-0">
          {{ button }}
        </button>
      </div>
    </div>

    <div class="mb-4">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold">
          Popular
        </h3>
        <a class="text-sm text-blue-600" href="#">
          See all
        </a>
      </div>
      <div class="relative">
        <img alt="Image of Alley Palace" class="w-full h-40 rounded-lg object-cover" height="200"
          src="https://storage.googleapis.com/a1aa/image/bAv3FL2Z9mppMFMihEimipzmEloDzpGKhf7cOELO3UF1dBzJA.jpg"
          width="300" />
        <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">
          Alley Palace
        </div>
        <div class="absolute bottom-2 right-2 flex items-center space-x-1 text-sm text-white">
          <i class="fas fa-star">
          </i>
          <span>
            4.1
          </span>
        </div>
        <div class="absolute top-2 right-2">
          <i class="fas fa-heart text-white">
          </i>
        </div>
      </div>
    </div>
    <div>
      <h3 class="text-lg font-semibold mb-2">
        Recommended
      </h3>
      <div class="flex space-x-4">
        <div class="relative w-1/2">
          <img alt="Image of Explore Aspen" class="w-full h-24 rounded-lg object-cover" height="100"
            src="https://storage.googleapis.com/a1aa/image/iof1Gv4a6ftCxUj7l8qkRs1DWiuBijB8D2OIqAE1YJhp7CmTA.jpg"
            width="150" />
          <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">
            Explore Aspen
          </div>
          <div class="absolute bottom-2 right-2 bg-gray-800 bg-opacity-75 text-white text-xs px-2 py-1 rounded">
            4N/5D
          </div>
        </div>
        <div class="relative w-1/2">
          <img alt="Image of Luxurious Aspen" class="w-full h-24 rounded-lg object-cover" height="100"
            src="https://storage.googleapis.com/a1aa/image/aTAcSmDNsMrFMlqeNjLOj8QfJuK0In1F7Pzj6Bq6ibzo7CmTA.jpg"
            width="150" />
          <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-sm px-2 py-1 rounded">
            Luxurious Aspen
          </div>
          <div class="absolute bottom-2 right-2 bg-gray-800 bg-opacity-75 text-white text-xs px-2 py-1 rounded">
            2N/3D
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
